name: Make Repository

on:
  push:
    branches:
      - master
      - debug
  schedule:
    - cron: "21 4 * * 0"

jobs:
  build_repository:
    runs-on: ubuntu-latest
    steps:
    - name: Get current time and date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

    - name: Build Packages
      uses: kopp/build-aur-packages@v1
      with:
        packages: >
          arduino-ide-bin
          azure-cli
          conan
          flutter
          micronucleus-git
          microsoft-edge-stable-bin
          neovim-symlinks
          nsis
          onedrive-abraunegg
          python-pydub
          jmtpfs
          qtfm
          skypeforlinux-stable-bin
          srecord
          vdhcoapp-bin
          visual-studio-code-bin
          xfig

    - name: List generated Files
      run: ls -1 > ${{ github.workspace }}/files.txt
    - name: Remove the current data from the release
      uses: kopp/action-delete-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: aurci2
    - name: Upload Files to Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: aurci2
        name: aurci build ${{ github.run_number }} from ${{ steps.date.outputs.date }}
        body: aurci build ${{ github.run_number }} from ${{ steps.date.outputs.date }}
        files: |
          ${{ github.workspace }}/*
        draft: false
        prerelease: false
